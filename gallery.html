<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sobre mi</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <header>
        <nav class="navbar flex-row container">
            <picture class="logo flex-row">
                <img src="./images/logo.png" alt="lu_a_lunada">
            </picture>
            <ul class="menu flex-row">
                <li class="menu__item">
                    <a href="index.html" class="menu__link">Inicio</a>
                </li>
                <li class="menu__item">
                    <a href="services.html" class="menu__link">Servicios</a>
                </li>
                <li class="menu__item">
                    <a href="gallery.html" class="menu__link">Galería</a>
                </li>
                <li class="menu__item">
                    <a href="testimonies.html" class="menu__link">Testimonios</a>
                </li>
                <li class="menu__item">
                    <a href="contact.html" class="menu__link">Contacto</a>
                </li>
            </ul>
            <div class="hamburger-menu">
                <input type="checkbox" name="" id="hamburger-menu__toggle">
                <label class="hamburger-menu__btn" for="hamburger-menu__toggle">
                    <span></span>
                </label>
                <ul class="hamburger-menu__box">
                    <li class="hamburger-menu__item">
                        <a href="index.html" class="menu__link">Inicio</a>
                    </li>
                    <li class="hamburger-menu__item">
                        <a href="services.html" class="menu__link">Servicios</a>
                    </li>
                    <li class="hamburger-menu__item">
                        <a href="gallery.html" class="menu__link">Galería</a>
                    </li>
                    <li class="hamburger-menu__item">
                        <a href="testimonies.html" class="menu__link">Testimonios</a>
                    </li>
                    <li class="hamburger-menu__item">
                        <a href="contact.html" class="menu__link">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main flex-row">
        <ul class="gallery container flex-row">
            <li class="gallery__object"><img src="./images/Galeria1.PNG" alt="" class="gallery__img"></li>
            <li class="gallery__object"><img src="./images/Galeria2.PNG" alt="" class="gallery__img"></li>
            <li class="gallery__object"><img src="./images/Galeria3.PNG" alt="" class="gallery__img"></li>
            <li class="gallery__object"><img src="./images/Galeria4.PNG" alt="" class="gallery__img"></li>
            <li class="gallery__object"><img src="./images/Galeria5.PNG" alt="" class="gallery__img"></li>
            <li class="gallery__object"><img src="./images/Galeria6.PNG" alt="" class="gallery__img"></li>
        </ul>
    </section>
    <footer>
        <ul class=" foot__networks flex-row">
            <li><a href="https://www.facebook.com/lulebrato" class="foot__networks__contact"><img
                        src='./images/facebook.svg' /></a>
            </li>
            <li><a href="https://www.instagram.com/lu_a_lunada/?hl=es" class="foot__networks__contact"><img
                        src='./images/instagram.svg' /></a>
            </li>
        </ul>
        <section class="foot__suscribe__text">
            <h2 class="foot__suscribe__text__title">Newsletter</h2>
            <p class="foot__suscribe__text__line">Si querés suscribirte a mi newsletter mensual dejame tu mail.</p>
        </section>
        <form class="foot__suscribe__mail" action="/newsletter.js" method="GET" enctype="">
            <section class="foot__suscribe__section">
                <input class="foot__suscribe__section__box" type="text" name="correo" id="correo"
                    placeholder="lulebrato@gmail.com">
                <input class="foot__suscribe__section__btn" type="submit" value="Subscribite">
            </section>
        </form>
    </footer>
</body>

</html>
