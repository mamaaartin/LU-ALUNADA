<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <div class="container-fluid">
                <a class="navbar-brand p-0" href="#">
                    <img src="./images/logo.png" alt="" height="90">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="menu__link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="menu__link" href="services.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="menu__link" href="gallery.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="menu__link" href="testimonies.html">Testimonios</a>
                        </li>
                        <li class="nav-item">
                            <a class="menu__link" href="contact.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <form action="/contacto.js" method="GET" enctype="" class="contact flex-column">
            <div class="contact__info">
                <div class="contact__box">
                    <img class="contact__image" src='./images/mail.svg' />
                    <h2 class="contact__Mail">lulebrato@gmail.com</menu__item>
                </div>
                <div class="contact__box">
                    <img class="contact__image" src='./images/phone.svg' />
                    <h2 class="contact__Phone">+598 98838302</h2>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="Name" class="form-control" id="floatingInput" placeholder="Your Name">
                <label for="floatingInput">Your Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="Mail" class="form-control" id="floatingInput" placeholder="Mail">
                <label for="floatingInput">Mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="Subject" class="form-control" id="floatingInput" placeholder="Subject">
                <label for="floatingInput">Subject</label>
            </div>
            <div class="form-floating mb-3">
                <input type="Message" style="height: 70px;" class="form-control" id="floatingInput"
                    placeholder="Message">
                <label for="floatingInput">Message</label>
            </div>
            <input class="contact__btn" type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <ul class=" foot__networks flex-row">
            <li><a href="https://www.facebook.com/lulebrato" class="foot__networks__contact"><img
                        src='./images/facebook.svg' /></a>
            </li>
            <li><a href="https://www.instagram.com/lu_a_lunada/?hl=es" class="foot__networks__contact"><img
                        src='./images/instagram.svg' /></a>
            </li>
        </ul>
        <section class="foot__suscribe__text">
            <h2 class="foot__suscribe__text__title">Newsletter</h2>
            <p class="foot__suscribe__text__line">Si querés suscribirte a mi newsletter mensual dejame tu mail.</p>
        </section>
        <form class="foot__suscribe__mail" action="/newsletter.js" method="GET" enctype="">
            <section class="foot__suscribe__section">
                <input class="foot__suscribe__section__box" type="text" name="correo" id="correo"
                    placeholder="lulebrato@gmail.com">
                <input class="foot__suscribe__section__btn" type="submit" value="Subscribite">
            </section>
        </form>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
